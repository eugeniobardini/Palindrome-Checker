<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome-Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Palindrome-Checker</h1>
        <div>
            <label for="text-input">Enter in text to check for a palindrome: </label>
            <input type="text" id="text-input" class="palindrome-input">
            <button id="check-btn" class="palindrome-btn"></button>
            <div class="results-div" id="result">
                <p class="user-input"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
