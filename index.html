<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome-Checker</title>
</head>
<body>
    <main class="container-main">
        <div class="container-checker">
            <h1>Palindrome Checker</h1>
            <div class="container-input">
                <label for="text-input" class="text-input">Enter in text to check for a palindrome: </label>
                <input type="text" id="text-input" class="palindorme-input">
                <button class="palindrome-btn" id="check-btn">Check</button>
                <div class="results-div" id="result">
                    <p class="user-input"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
